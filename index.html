
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPtechhub | Premium Enterprise Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        .morphing-orb {
            filter: blur(80px);
            opacity: 0.4;
            animation: morph 20s infinite alternate;
        }
        @keyframes morph {
            0% { border-radius: 40% 60% 60% 40% / 40% 40% 60% 60%; transform: translate(0, 0) scale(1); }
            33% { border-radius: 60% 40% 40% 60% / 60% 60% 40% 40%; transform: translate(10%, 10%) scale(1.1); }
            66% { border-radius: 40% 60% 60% 40% / 40% 40% 60% 60%; transform: translate(-10%, 5%) scale(0.9); }
            100% { border-radius: 60% 40% 40% 60% / 60% 60% 40% 40%; transform: translate(5%, -10%) scale(1.05); }
        }
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        @keyframes text-shimmer {
            0% { background-position: 0% 50%; }
            100% { background-position: 200% 50%; }
        }
        .animate-text-shimmer {
            background-size: 200% auto;
            animation: text-shimmer 4s linear infinite;
        }
        
        @keyframes scan-line {
            0% { transform: translateY(-100%); opacity: 0; }
            50% { opacity: 0.5; }
            100% { transform: translateY(1000%); opacity: 0; }
        }
        .scan-line {
            height: 2px;
            width: 100%;
            background: linear-gradient(to right, transparent, rgba(245, 158, 11, 0.5), transparent);
            position: absolute;
            top: 0;
            left: 0;
            animation: scan-line 8s cubic-bezier(0.4, 0, 0.2, 1) infinite;
            z-index: 5;
            pointer-events: none;
        }

        @keyframes float-metadata {
            0% { transform: translateY(0) translateX(0); opacity: 0; }
            10% { opacity: 0.2; }
            90% { opacity: 0.2; }
            100% { transform: translateY(-100px) translateX(20px); opacity: 0; }
        }
        .floating-metadata {
            position: absolute;
            font-family: monospace;
            font-size: 10px;
            color: #f59e0b;
            pointer-events: none;
            animation: float-metadata 15s linear infinite;
        }

        /* Bot Vitality Animations */
        @keyframes pulse-ring {
            0% { transform: scale(0.8); opacity: 0.5; }
            100% { transform: scale(1.5); opacity: 0; }
        }
        .pulse-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 2px solid #f59e0b;
            border-radius: 50%;
            animation: pulse-ring 2s cubic-bezier(0.24, 0, 0.38, 1) infinite;
        }

        @keyframes bot-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        .bot-float {
            animation: bot-float 4s ease-in-out infinite;
        }

        /* Glitch Animation */
        @keyframes glitch {
            0% { text-shadow: 0.05em 0 0 rgba(255,0,0,0.75), -0.025em -0.05em 0 rgba(0,255,0,0.75), 0.025em 0.05em 0 rgba(0,0,255,0.75); }
            14% { text-shadow: 0.05em 0 0 rgba(255,0,0,0.75), -0.025em -0.05em 0 rgba(0,255,0,0.75), 0.025em 0.05em 0 rgba(0,0,255,0.75); }
            15% { text-shadow: -0.05em -0.025em 0 rgba(255,0,0,0.75), 0.025em 0.025em 0 rgba(0,255,0,0.75), -0.05em -0.05em 0 rgba(0,0,255,0.75); }
            49% { text-shadow: -0.05em -0.025em 0 rgba(255,0,0,0.75), 0.025em 0.025em 0 rgba(0,255,0,0.75), -0.05em -0.05em 0 rgba(0,0,255,0.75); }
            50% { text-shadow: 0.025em 0.05em 0 rgba(255,0,0,0.75), 0.05em 0 0 rgba(0,255,0,0.75), 0 -0.05em 0 rgba(0,0,255,0.75); }
            99% { text-shadow: 0.025em 0.05em 0 rgba(255,0,0,0.75), 0.05em 0 0 rgba(0,255,0,0.75), 0 -0.05em 0 rgba(0,0,255,0.75); }
            100% { text-shadow: -0.025em 0 0 rgba(255,0,0,0.75), -0.025em -0.025em 0 rgba(0,255,0,0.75), -0.025em -0.05em 0 rgba(0,0,255,0.75); }
        }
        .animate-glitch {
            animation: glitch 1.5s infinite linear alternate-reverse;
        }

        /* Neural Grid Background */
        .neural-grid {
            background-image: 
                linear-gradient(rgba(245, 158, 11, 0.05) 1px, transparent 1px),
                linear-gradient(90deg, rgba(245, 158, 11, 0.05) 1px, transparent 1px);
            background-size: 30px 30px;
            animation: grid-move 20s linear infinite;
        }
        @keyframes grid-move {
            from { background-position: 0 0; }
            to { background-position: 300px 300px; }
        }
    </style>
