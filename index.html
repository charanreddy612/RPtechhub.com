
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPtechhub | Premium Enterprise Solutions</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
            background-color: #020617;
        }

        /* Global Ambient Background */
        .neural-bg {
            position: fixed;
            inset: 0;
            z-index: -1;
            background: radial-gradient(circle at 50% 50%, #0f172a 0%, #020617 100%);
            overflow: hidden;
            pointer-events: none;
        }

        /* Static Subtle Grid for Enterprise Feel */
        .neural-layer {
            position: absolute;
            inset: 0;
            background-image: 
                linear-gradient(rgba(37, 99, 235, 0.02) 1px, transparent 1px),
                linear-gradient(90deg, rgba(37, 99, 235, 0.02) 1px, transparent 1px);
            background-size: 80px 80px;
            opacity: 0.8;
        }

        /* Glitch Animation - Extremely Subtle */
        @keyframes subtle-glitch {
            0% { opacity: 0.95; }
            50% { opacity: 1; }
            100% { opacity: 0.95; }
        }
        .animate-glitch {
            animation: subtle-glitch 4s infinite ease-in-out;
        }

        .glass-panel {
            background: rgba(15, 23, 42, 0.9);
            backdrop-filter: blur(24px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        @keyframes pulse-ring {
            0% { transform: scale(0.9); opacity: 0.3; }
            100% { transform: scale(1.4); opacity: 0; }
        }
        .pulse-ring {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 1px solid rgba(37, 99, 235, 0.3);
            border-radius: 50%;
            animation: pulse-ring 3s cubic-bezier(0.24, 0, 0.38, 1) infinite;
        }

        @keyframes bot-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-8px); }
        }
        .bot-float {
            animation: bot-float 6s ease-in-out infinite;
        }

        .custom-scrollbar::-webkit-scrollbar {
            width: 4px;
        }
        .custom-scrollbar::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.02);
        }
        .custom-scrollbar::-webkit-scrollbar-thumb {
            background: rgba(37, 99, 235, 0.2);
            border-radius: 10px;
        }
    </style>
<script type="importmap">

</head>

</body>
